<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="cover">
        <img class="cover-logo" src="./images/logo.svg" alt="logo">
        <img class="cover-mockUps" src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="introduction">
        <div class="text-container">
            <div class="text-container-title">Build The Community Your Fans Will Love</div>
            <div class="text-container-text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </div>
            <div class="text-container-button">Register</div>
        </div>
        <div class="social-media-icons">
            <div class="icon-container">
                <img src="./images/facebook-f.svg" alt="facebook">
            </div>
            <div class="icon-container">
                <img src="./images/twitter.svg" alt="twitter">
            </div>
            <div class="icon-container">
                <img src="./images/instagram.svg" alt="instagram">
            </div>
        </div>
    </div>
</div>

</body>
</html>
